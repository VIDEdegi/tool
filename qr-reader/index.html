<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRコードリーダー - 高速・スマホ対応</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="image/rogo.svg" type="image/svg+xml">

  <!-- OG・SEO -->
  <meta property="og:title" content="QRコードリーダー - 高速・スマホ対応">
  <meta property="og:description" content="スマホ対応のWebカメラでQRコードを簡単読み取り。URLも即アクセス可能！">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://videdegi.github.io/tool/qr-reader/">
  <meta property="og:image" content="https://videdegi.github.io/tool/qr-reader/image/og-image.png">
  <meta name="description" content="無料で使えるシンプルで高速なQRコードリーダー。スマホ・PC両対応、URLは自動リンク化。">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      word-break: break-word;
    }
    #result a {
      color: blue;
      text-decoration: underline;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>QRコードリーダー</h1>
  <video id="video" autoplay playsinline></video>
  <div>
    <button id="switchBtn">カメラ切り替え</button>
    <button id="stopBtn">カメラ停止</button>
  </div>
  <div id="result"></div>

  <script type="module">
    import {
      BrowserQRCodeReader,
      BrowserCodeReader
    } from "https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm";

    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const stopBtn = document.getElementById('stopBtn');
    const switchBtn = document.getElementById('switchBtn');

    let codeReader = null;
    let currentDeviceId = null;
    let devices = [];
    let deviceIndex = 0;
    let scanning = false;

    async function initDevices() {
      try {
        devices = await BrowserCodeReader.listVideoInputDevices();
        if (devices.length === 0) {
          alert('カメラが見つかりません');
          return;
        }
        currentDeviceId = devices[0].deviceId;
        await startScanner();
      } catch (e) {
        alert('カメラの初期化に失敗: ' + e.message);
      }
    }

    async function startScanner() {
      if (codeReader) {
        codeReader.reset();
      }
      codeReader = new BrowserQRCodeReader();

      scanning = true;

      try {
        await codeReader.decodeFromVideoDevice(currentDeviceId, video, (result, err) => {
          if (result) {
            const text = result.getText();
            resultDiv.innerHTML = '';
            if (/^https?:\/\//.test(text)) {
              const a = document.createElement('a');
              a.href = text;
              a.textContent = text;
              a.target = '_blank';
              a.rel = 'noopener noreferrer';
              resultDiv.appendChild(a);
            } else {
              resultDiv.textContent = text;
            }
            stopCamera(); // 読み取り成功後に自動停止
          }
        });
      } catch (e) {
        console.error('スキャンエラー:', e);
        alert('カメラの読み取り中にエラーが発生しました');
      }
    }

    function stopCamera() {
      if (codeReader) {
        codeReader.reset();
        scanning = false;
        video.srcObject?.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    }

    stopBtn.addEventListener('click', stopCamera);

    switchBtn.addEventListener('click', async () => {
      stopCamera();
      if (devices.length > 1) {
        deviceIndex = (deviceIndex + 1) % devices.length;
        currentDeviceId = devices[deviceIndex].deviceId;
        await startScanner();
      } else {
        alert('切り替え可能なカメラは1つのみです');
      }
    });

    window.addEventListener('DOMContentLoaded', initDevices);
  </script>
</body>
</html>
